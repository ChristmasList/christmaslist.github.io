<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas List Generator</title>
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #itemUrl {
            width: 300px;
            padding: 10px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        .list-item {
            background-color: #ffffff; /* White background */
            border: 2px solid #000000; /* Default black border */
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        .list-item img {
            max-width: 100px;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }

        .website-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin-top: 10px;
            border-radius: 5px; /* Rounded corners */
            cursor: pointer;
        }

        .website-button:hover {
            background-color: #0056b3;
        }

        .remove-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin-top: 10px;
            border-radius: 5px; /* Rounded corners */
            cursor: pointer;
        }

        .remove-button:hover {
            background-color: #c82333;
        }

        .import-button, .export-button {
            background-color: #ffc107;
            color: white;
            border: none;
            padding: 8px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 10px 5px;
            border-radius: 5px; /* Rounded corners */
            cursor: pointer;
        }

        .import-button:hover, .export-button:hover {
            background-color: #e0a800;
        }

        #importInput {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Christmas List Generator</h1>
    <div style="text-align: center; margin-bottom: 20px;">
        <input type="text" id="itemUrl" placeholder="Enter item URL">
        <button onclick="addItem(document.getElementById('itemUrl').value)">Add Item</button>
    </div>
    <ul id="list">
        <!-- List items will be added here -->
    </ul>
    <div style="text-align: center; margin-top: 20px;">
        <button class="export-button" onclick="exportList()">Copy List to Clipboard</button>
        <button class="import-button" onclick="document.getElementById('importInput').click()">Import List</button>
        <input type="file" id="importInput">
    </div>
</body>
</html>
